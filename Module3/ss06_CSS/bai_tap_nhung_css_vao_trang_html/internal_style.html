<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
    <style>
        h2 {
            color: green;
        }

        .color {
            color: blue;
        }
    </style>
</head>
<body>
<h2>This is heading 1</h2>
<p class="color">
    This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the
    body selector.
</p>
</body>
</html>
